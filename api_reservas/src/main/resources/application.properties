spring.application.name=api_reservas
server.port=5000

# URL para conectarnos a la base de datos H2 denominada testdb la cual existe en memoria
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Fuerza la ejecuci√≥n de schema.sql y data.sql
spring.sql.init.mode=always

# Activa consola H2 para pruebas
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Muestra en la consola del back las sentencias create e insert que se ejecutan en la base de datos
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceInitializer=DEBUG
